  <div class="header">WROReilly.com - will@wroreilly.com</div>
  <div class="center-container">
    <div class="countdown" id="countdown">Loading...</div>
  </div>
  <script>
    // UTC reference date, deployment time for the countdown timer
    const referenceUTC = new Date(Date.UTC(2025, 10, 5, 21, 29, 55));
    const countdownSeconds = 18*24*60*60 + 11*60*60 + 42*60 + 23;
    const targetUTC_ms = referenceUTC.getTime() + countdownSeconds*1000;

    function pad(n) { return n < 10 ? '0' + n : n; }
    function updateCountdown() {
      const now = new Date();
      const nowUTC_ms = now.getTime() + (now.getTimezoneOffset() * 60000);
      let remaining_ms = targetUTC_ms - nowUTC_ms;
      if (remaining_ms <= 0) {
        document.getElementById('countdown').textContent = '00 days 00 hours 00 minutes 00 seconds';
        return;
      }
      let total = Math.floor(remaining_ms / 1000);
      const days = Math.floor(total / (24*60*60));
      total %= (24*60*60);
      const hours = Math.floor(total / (60*60));
      total %= (60*60);
      const minutes = Math.floor(total / 60);
      const seconds = total % 60;
      document.getElementById('countdown').textContent =
        pad(days) + ' days ' +
        pad(hours) + ' hours ' +
        pad(minutes) + ' minutes ' +
        pad(seconds) + ' seconds';
    }
    updateCountdown();
    setInterval(updateCountdown, 500);
  </script>
